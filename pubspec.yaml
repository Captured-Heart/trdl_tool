name: trdl_tool
description: TRDLtool

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.6+6

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  flex_color_scheme: ^3.0.1
  cloud_firestore: ^2.5.3
  firebase_auth: ^3.1.2
  firebase_core: ^1.7.0
  flutter_spinkit: ^5.1.0
  firebase_analytics: ^8.3.2
  logger: ^1.1.0
  url_launcher: ^6.0.12
  carousel_slider: ^4.0.0

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/images/achtergrond/
    - assets/images/achtergrond/treinen/elektrische_locs/
    - assets/images/achtergrond/treinen/diesel_locs/
    - assets/images/achtergrond/treinen/elektrische_treinen/
    - assets/images/achtergrond/treinen/diesel_treinen/
    - assets/images/achtergrond/treinen/rijtuigen/
    - assets/images/achtergrond/treinen/onderhouds_machines/
    - assets/images/achtergrond/treinen/railweg_voertuigen/

  fonts:
    - family: Questrial
      fonts:
        - asset: assets/fonts/Questrial-Regular.ttf